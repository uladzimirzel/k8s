apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.app_ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.app.name }}-clusterip
            port:
              number: {{ .Values.app.port }}
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: {{ .Values.app_ingress.name_api }}-clusterip
            port:
              number: {{ .Values.app_ingress.port_api }}
      - pathType: Prefix
        path: "/uploads"
        backend:
          service:
            name: {{ .Values.app_ingress.name_api }}-clusterip
            port:
              number: {{ .Values.app_ingress.port_api }}